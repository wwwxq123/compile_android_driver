name: Android Kernel Driver Builder (Xiaomi umi-q-oss)

on:
  workflow_dispatch:
    inputs:
      driver_name:
        description: 'Driver module name (e.g. mydriver.ko)'
        required: true
      target_arch:
        description: 'Target architecture'
        required: true
        default: 'aarch64'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout driver source
        uses: actions/checkout@v4
        with:
          path: driver-src

      - name: Checkout Xiaomi umi-q-oss kernel
        uses: actions/checkout@v4
        with:
          repository: MiCode/Xiaomi_Kernel_OpenSource
          ref: umi-q-oss
          path: kernel
          fetch-depth: 1          # 浅克隆加速

      # 把驱动拷到 drivers/ 下（保持和你原脚本相同目录结构）
      - name: Copy driver into kernel tree
        run: |
          mkdir -p kernel/drivers/kerneldriver
          cp -r driver-src/* kernel/drivers/kerneldriver/
          echo "obj-m += kerneldriver/" >> kernel/drivers/Makefile

      # 可选：放大帧栈警告门限（保持和你原脚本一致）
      - name: Increase frame-size limit
        run: |
          cd kernel
          find . -name "Makefile*" -exec sed -i 's/-Wframe-larger-than=[0-9]*/-Wframe-larger-than=4096/g' {} +
          grep -q "FRAME_WARN" Makefile || echo 'KBUILD_CFLAGS += -Wframe-larger-than=4096' >> Makefile

      # 装交叉编译器（GitHub 默认镜像里没 aarch64-linux-android-，用 gcc-aarch64-linux-gnu 可过编译）
      - name: Install toolchain & deps
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu build-essential flex bison libssl-dev libelf-dev bc python3

      # 编译 Image + modules
      - name: Build kernel modules
        run: |
          cd kernel
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          make vendor/xiaomi/umi_defconfig
          make -j$(nproc) Image.gz modules

      # 收集 ko
      - name: Collect ko files
        run: |
          mkdir -p $GITHUB_WORKSPACE/out
          find kernel -name "*.ko" -exec cp {} $GITHUB_WORKSPACE/out/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: umi-q-oss-${{ github.event.inputs.driver_name }}-${{ github.event.inputs.target_arch }}
          path: out/
